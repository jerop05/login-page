<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Contact Details</title>
</head>

<body class="bg-gray-200">
  <div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Contact Details</h2>

      <form>
        <div class="mb-4">
          <label for="phone" class="block font-medium text-gray-700">Mobile Phone Number</label>
          <input type="text" id="phone" class="form-input mt-1 block w-full" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="form-input mt-1 block w-full" required>
        </div>

        <div class="mb-4">
          <label for="address" class="block font-medium text-gray-700">Address</label>
          <input type="text" id="address" class="form-input mt-1 block w-full" required>
        </div>

        <div class="mb-6">
          <label for="registration" class="block font-medium text-gray-700">Registration Number</label>
          <input type="text" id="registration" class="form-input mt-1 block w-full" required>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Save
        </button>
      </form>
    </div>
  </div>

</body>

</html>
